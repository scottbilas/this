{% assign profile = site.data.data.profile %}
{% if profile.fun-facts %}
<section class="career-profile">
    {% for fact in profile.fun-facts %}
    <div class="fun-fact">{{fact | markdownify}}</div>
    {% endfor %}
</section>
{% endif %}
{% if profile.details %}
<section class="career-profile">
    <h2 class="title">Career Profile</h2>
    <div class="details">{{profile.details | markdownify}}</div>
</section>
{% endif %}
